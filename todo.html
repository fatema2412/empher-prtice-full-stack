<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/todo.css" />
    <title>Todos</title>
  </head>
  <body>
    <div id="nav"></div>
    <h2 id="add_update_todo">Add Todo</h2>
          <form id="form">
            <label for="title">Enter Task Title</label>
            <input id="title" type="text" placeholder="Enter Title" />
            <label for="deadline">Select Deadline</label>
            <input id="deadline" type="date" />
            <label for="prority">Select Priority</label>
            <select id="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <input id="submit" type="submit" value="Add Todo" />
          </form>
          </div>
        </div>
      </div>
      <div id="todo-container"></div>
    </main>
    <div id="footer"></div>
  </body>
  <script src="footer.js" ></script>
  <script src="navbar.js" ></script>
  <script src="todo.js" type="module"></script>
</html>
